<form id="login" class="authentication login">
	<p>Please enter your phone number.</p>
	<div class="country">
		<input type="text" name="code" placeholder="Country code" disabled />
		<select name="country">
			<option value="60">Malaysia</option>
			<option value="65" selected>Singapore</option>
		</select>
	</div>
	<input type="hidden" name="cnonce" value="{{cnonce}}" />
	<input type="tel" name="phone" placeholder="Your phone number" autofocus maxlength="15" />
</form>
