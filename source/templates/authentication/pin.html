<form id="pin" class="authentication pin error">
	<p>We have sent an SMS activation code to:</p>
	<p class="phone">{{phone}}</p>
	<p class="instructions">To verify your phone number,
		please enter the 4-digit code:</p>
	<p class="error">You might have missed something there.
		Please try again:</p>
	<input type="hidden" name="cnonce" value="{{cnonce}}" />
	<input type="number" name="pin" autofocus />
	<p class="contact">
		<button>Resend SMS code</button> or <a href="/contact">Contact us</a>
	</p>
</form>
