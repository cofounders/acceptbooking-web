<div class="bookings schedule">
	<a href="/bookings/add">Add new booking...</a>
	<ol>
		{{#each calendar}}
		<li {{#if active}} class="active" {{/if}}>
			<time>{{pretty}}</time>
			<ol>
				{{#each bookings}}
				<li {{#if active}} class="active" {{/if}}>
					<time>{{time}}</time>
					{{#each route}}
					<p>{{this}}</p>
					{{/each}}
				</li>
				{{/each}}
			</ol>
		</li>
		{{/each}}
	</ol>
</div>
