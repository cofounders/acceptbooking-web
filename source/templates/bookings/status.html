<nav class="bookings status">
	{{#if OPEN}}
	<form>
		<button class="dismiss">Dismiss</button>
		<button class="accept">Accept</button>
	</form>
	{{/if}}

	{{#if CONFIRMED}}
	<form>
		<button class="cancel">Cancel</button>
		<button class="start">Start Trip</button>
	</form>
	{{/if}}

	{{#if ACTIVE}}
	<form>
		<button class="cancel">Cancel</button>
		<button class="completed">Completed</button>
	</form>
	{{/if}}

	{{#if COMPLETED}}
	<div class="completed">Booking Complete</div>
	{{/if}}

	{{#if CANCELLED}}
	<div class="cancelled">Booking Cancelled</div>
	{{/if}}
</nav>
