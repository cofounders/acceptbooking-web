<ol class="bookings list">
	{{#each calendar}}
	<li {{#if active}} class="active" {{/if}}>
		<time>{{pretty}}</time>
		<ol>
			{{#each bookings}}
			<li {{#if active}} class="active" {{/if}}>
				<a href="/bookings/details/{{id}}">
					<time>{{time}}</time>
					{{#each route}}
					<p>{{name}}</p>
					{{/each}}
				</a>
			</li>
			{{/each}}
		</ol>
	</li>
	{{/each}}
</ol>
